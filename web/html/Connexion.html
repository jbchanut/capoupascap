<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/Connexion.css"/>
    <title>Ecran de connexion</title>
</head>
<body>    
    <h1>
        <i style="position: absolute; color: black" class="fab fa-d-and-d dragon"></i>
        <i style="position: absolute; top: 1px; color: red" class="fab fa-d-and-d dragon"></i>
        <i style="position: absolute; top: 4px; color: black" class="fab fa-d-and-d dragon"></i>
        <i style="position: absolute; top: 6px; color: black" class="fab fa-d-and-d dragon"></i>
        <i style="position: absolute; top: 5px; color: white" class="fab fa-d-and-d dragon"></i>
    </h1>  

    <div class="container">
        <div class="h-25"></div>
        <form class="form-signin" role="form" method="post" action="authenticate">                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" aria-label="email"
                            aria-describedby="basic-addon1" name="email" required autofocus">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="mot de passe" aria-label="mot de passe" 
                            aria-describedby="basic-addon1" name="motdepasse" required>
                </div>
                <button class="btn btn-outline-primary btn-lg btn-block" type="submit">Connexion</button>
            <a href="#" data-toggle="modal" data-target="#inscriptionModal" class="col-2 text-decoration-none" id="lienInscription">S'inscrire</a>
        </form>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="inscriptionModal" tabindex="-1" role="dialog" aria-labelledby="inscriptionModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inscriptionModalCenterTitle">Inscription</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                </div>
                <input id="nomModalInput" type="text" class="form-control" placeholder="nom" aria-label="nom" required autofocus>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="prenomModalInput" type="text" class="form-control" placeholder="prenom" aria-label="prenom" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input id="emailModalInput" type="text" class="form-control" placeholder="email" aria-label="email" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input id="mdpModalInput" type="text" class="form-control" placeholder="mot de passe" aria-label="mot de passe" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="saveModalBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="erreurEmailToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Erreur</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
        L'adresse entrée est déja prise.
    </div>
  </div>

    <!--<div id="addButton" class="float-button" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-plus"></i>
    </div>-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <script type="text/javascript" src="servicesUtilisateur.js"></script>
    <script type="text/javascript" src="connexion.js"></script>
</body>
</html>
